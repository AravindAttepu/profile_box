<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="profile_box">
        <div class="image_icon">
            <img style="width:95%; height:95%; border-radius: 50%;background-color:aqua ;padding: 2px;  margin: 10px;" src="image.jpg" alt="">
        </div>
        <div class="contents">
            <p  class="name">tech_bachelor</p>
            <p class="job">Programmer</p>
        </div>
        <div class="icons" style="display: flex;  justify-content: space-around;">
            <i class='bx bxl-facebook-circle' style="color: #0b83ed;"></i>
            <i class='bx bxl-instagram' style="color: #fe038a;"></i>
            <i class='bx bxl-twitter' style="color: #249ef1;"></i>
            <i class='bx bxl-youtube' style="color: #ff0202;"></i>
        </div>
        <div class="buttons">
            <a href="">Subscribe</a>
            <a href="">Message</a>
        </div>
        <div class="status" >
            <i class='bx bx-heart' ></i>
            <i class='bx bx-message-rounded' ></i>
            <i class='bx bx-share' ></i>
        </div>
    </div>
</body>
</html>
